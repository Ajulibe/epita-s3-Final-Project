AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Timeout: 30
Resources:
  MovieDbApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MovieDbApiFunction
      Handler: com.ajulibe.java.SpringBootApi.awslambda.StreamLambdaHandler::handleRequest
      Runtime: java11
      MemorySize: 2048
      Environment:
        Variables:
          JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
          SPRING_DATASOURCE_URL: jdbc:postgresql://kandula.db.elephantsql.com/truuudey
          SPRING_DATASOURCE_USERNAME: truuudey
          SPRING_DATASOURCE_PASSWORD: fNS6tmVpfMc0Rbg6EWzNtdOqVu3n46Af
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: auth/{proxy+}
            Method: ANY
    Metadata:
      SamResourceId: MovieDbApiFunction
  MovieDbApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
  RootResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId:
        Ref: MovieDbApiGateway
      PathPart: ''
  ProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId:
        Ref: MovieDbApiGateway
      ParentId:
        Fn::GetAtt:
        - RootResource
        - Id
      PathPart: '{proxy+}'
  ProxyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId:
        Ref: MovieDbApiGateway
      ResourceId:
        Ref: ProxyResource
      HttpMethod: ANY
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MovieDbApiFunction.Arn}/invocations
      MethodResponses:
      - StatusCode: 200
Outputs:
  MovieDbApiGatewayRestApiId:
    Value:
      Ref: MovieDbApiGateway
    Export:
      Name: movie-db-rest-api-id
